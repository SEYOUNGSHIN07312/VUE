<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 방법 [1] -->
        <div v-if="num == 0">
            <div>a</div>
            <div>b</div>
            <div>c</div>
        </div>
            
        <div v-else-if="num == 1">
            <div>d</div>
            <div>e</div>   
        </div>

        <div v-else>
            <div>f</div>
            <div>g</div>  
        </div>

        <button @click="countup">go</button>

        <!-- 방법 [2] -->
        <div v-if="seen1">
            <div>a</div>
            <div>b</div>
            <div>c</div>
        </div>
            
        <div v-else-if="seen2">
            <div>d</div>
            <div>e</div>   
        </div>

        <div v-else>
            <div>f</div>
            <div>g</div>  
        </div>

        <button @click="change">go</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                num: 0,
                seen1: true,
                seen2: false,
                seen3: false,
            },
            methods: {
                // 방법 [1]
                countup() {
                    this.num = (this.num + 1) % 3
                },
                // 방법 [2]
                change() {
                    if (this.seen1 === true) {
                        this.seen1 = false
                        this.seen2 = true
                    } else {
                        if (this.seen2 === true) {
                            this.seen2 = false
                            this.seen3 = true
                        } else {
                            this.seen1 = true
                            this.seen3 = false
                        }
                    }
                }
            }
        })

    </script>

</body>
</html>
